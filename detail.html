<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>{{ nama }}</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #fafafa;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 60px 40px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
        }

        .section {
            margin-top: 50px;
        }

        .doc {
            margin-bottom: 40px;
        }

        iframe {
            width: 100%;
            height: 520px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: none;
        }

        a.back {
            display: inline-block;
            margin-top: 50px;
            text-decoration: none;
            color: #3b5bfd;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container">

    <h1>{{ nama }}</h1>
    <p>Company archival documents</p>

    {% if perusahaan %}

        <!-- PEMERIKSAAN LOKASI -->
        <div class="section">
            <h2>üìç Pemeriksaan Lokasi</h2>

            {% for judul, file in perusahaan.pemeriksaan_lokasi.items() %}
            <div class="doc">
                <h4>{{ judul }}</h4>
                <iframe src="{{ url_for('static', filename='pdf/' + file) }}"></iframe>
            </div>
            {% endfor %}
        </div>

    {% else %}
        <p>Data perusahaan tidak ditemukan.</p>
    {% endif %}

    <a href="/" class="back">‚Üê Back to archive</a>

</div>

</body>
</html>
